
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Sorte</h1>
        <p>Adivinhe o número entre 1 e 100!</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100">
        <button id="guessButton">Enviar</button>
        <p id="resultMessage"></p>
        <button id="restartButton" style="display:none;">Jogar Novamente</button>
    </div>

    <script src="script4.js"></script>
</body>
</html>
